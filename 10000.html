<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body>
    <header id="contents">
        <section class="wrapper">
          <div class="title">
            <img src="images/Frame12.png" class="clock_img" alt="백그라운드시계">
            <div class="title.img">
              <img src="images/Frame.png" alt="1만시간">
            </div>
          </div>
     
        
        
      
            <div class="practice-txt">
              <img src="images/10000.png" alt="yougood">
            </div> 


            <main>
              <img class="main-imo" src="images/따움표.png" alt="따음표">
               
                  <div class="third-txt"><strong>1만시간의 법칙</strong>은 </div>
                  <div class="third-txt">어떤 분야의 전문가가 되기 위해서는 </div>
                  <div class="third-txt">최소한 1만 시간의 훈련이 필요하다는 법칙이다.</div>
          
              </main>


              <section>
                <h2></h2>
                <div class="inputs">
                <div class="field">
                  <span>나는</span> 
                    <input type="text" id="field_value" placeholder="예)프로그래밍">
                      <span>전문가가 될것이다.</span>
                </div>

          <div class="time">        
                <span>그래서 앞으로 매일 하루에</span>
                <input type="number" id="time_value" placeholder="예)5시간">
                <span>시간씩 훈련할 것이다.</span>
              
          </div>
          </div>


        <form>
        <div class="start">
        <h2>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</h2>
          <div class="btn_wrap">
        <button class="start_btn" type="submit">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <img src="images/Frame 11.png" alt="클릭">
          </div>
        </div>
      </form>
    

      <div class="result_loading">
        <div class="img_wrap">
            <img src="images/Frame12.png" alt="">
        </div>
      </div>
      <div class="result">
        <div class="result_wrap">
          <div>
            당신은 <span class="field_result"></span> 전문가가 되기 위해서
          </div>
          <div>
            대략 <span class="time_result"></span> 일 이상 훈련하셔야합니다! :)
          </div>
        </div>
        <div class="buttons">
            <button class="modal_btn">훈련하러 가기 GO! GO!</button>
           <button class="share-btn">공유하기</button>
            </div>
            </div>
    </section>


    <section id="modal">
      <div class="modal_wrap">
        <div class="cheer">
          <h1>화이팅!!!</h1>
          <h3>당신의 꿈을 응원합니다!</h3>
        </div>
          <div class="licat_img">
            <img src="images/라이캣.png" alt="라이캣">
          </div>
          <div class="btn">
            <button class="close_btn"><img src="images/Frame 9.png" alt="종료버튼"></button>
          </div>
      </div>
    </section>
    
    <footer id="copyright">
    <div class="logo_img">
      <img src="images/위니브.png" alt="logo">
    </div>
    <span>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</span>
    <span>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</span>
    <script type="text/javascript" src="10000hours.js"></script>
  </footer>
  </body>
  </html>
